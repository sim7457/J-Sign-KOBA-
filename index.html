<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/slick.css" />
    <link rel="stylesheet" href="./css/main.css" />

    <script src="./js/jquery-3.6.4.min.js"></script>
    <script src="./js/slick.min.js"></script>
    <script src="./js/main.js"></script>
    <title>J-Sign</title>
  </head>
  <body>
    <div class="Wrap">
      <header id="header">
        <div class="gnb">
          <div class="logo">
            <h1>
              <a href="">
                <img src="./img/jsolution_logo_new.png" alt="제이솔루션" />
              </a>
            </h1>
          </div>
          <div class="nav">
            <ul>
              <li><a href="">모니터링</a></li>
              <li><a href="">콘텐츠</a></li>
              <li><a href="">환경설정</a></li>
            </ul>
          </div>
          <div class="form-control" id="global">
            <select name="Language">
              <option value="ko" id="ko">Korean</option>
              <option value="en" id="ko">English</option>
              <option value="jp" id="ko">Japan</option>
            </select>
            <div class="form-inline">
              <a href="">
                <img src="./img/logout.png" alt="로그인/로그아웃" />
              </a>
            </div>
          </div>
        </div>
      </header>
      <main>
        <div class="inner">
          <div class="left_box">
            <h2>장비 목록</h2>
            <div class="Equipment_list">
              <div class="list_01 list_case">
                <img src="./img/slide_icon04.png" alt="사이니지" />
                <p>사이니지</p>
              </div>
              <div class="list_02 list_case">
                <img src="./img/slide_icon03.png" alt="T-pop (사각형)" />
                <p>T-POP (사각)</p>
              </div>
              <div class="list_03 list_case">
                <img src="./img/slide_icon02.png" alt="T-pop (원형)" />
                <p>T-pop (원형)</p>
              </div>
            </div>
          </div>
          <div class="main_box">
            <div class="tit_box">
              <h2>편집 보드</h2>
              <button class="Format_settings">포맷 설정</button>
            </div>

            <div class="Editing_board"></div>
            <div class="upload_box">
              <div><p>콘텐츠 생성</p></div>
              <div>
                <button class="save" type="button">저장</button>
                <button class="upload" type="button">파일 업로드</button>
              </div>
            </div>

            <div class="Content_Settings">
              <div class="Content_table">
                <table>
                  <tr>
                    <td class="bg_01">콘텐츠 이름</td>
                    <td class="bg_02"><input type="text" /></td>
                  </tr>
                  <tr>
                    <td class="bg_03">아이템</td>
                    <td class="bg_04">
                      <button>
                        <img
                          class="image"
                          src="./img/item_icon01.png"
                          alt="텍스트"
                          data-hover-src="./img/item_icon01_v2.png"
                        />
                        <p>텍스트</p>
                      </button>
                      <button>
                        <img
                          class="image"
                          src="./img/item_icon02.png"
                          alt="뉴스"
                          data-hover-src="./img/item_icon02_v2.png"
                        />
                        <p>뉴스</p>
                      </button>
                      <button>
                        <img
                          class="image"
                          src="./img/item_icon03.png"
                          alt="날씨"
                          data-hover-src="./img/item_icon03_v2.png"
                        />
                        <p>날씨</p>
                      </button>
                      <button>
                        <img
                          class="image"
                          src="./img/item_icon04.png"
                          alt="동영상"
                          data-hover-src="./img/item_icon04_v2.png"
                        />
                        <p>동영상</p>
                      </button>
                      <button>
                        <img
                          class="image"
                          src="./img/item_icon05.png"
                          alt="미세먼지"
                          data-hover-src="./img/item_icon05_v2.png"
                        />
                        <p>미세먼지</p>
                      </button>
                      <button>
                        <img
                          class="image"
                          src="./img/item_icon06.png"
                          alt="이미지"
                          data-hover-src="./img/item_icon06_v2.png"
                        />
                        <p>이미지</p>
                      </button>
                      <button>
                        <img
                          class="image"
                          src="./img/item_icon07.png"
                          alt="습도"
                          data-hover-src="./img/item_icon07_v2.png"
                        />
                        <p>습도</p>
                      </button>
                      <button>
                        <img
                          class="image"
                          src="./img/item_icon08.png"
                          alt="시계"
                          data-hover-src="./img/item_icon08_v2.png"
                        />
                        <p>시계</p>
                      </button>
                    </td>
                  </tr>
                </table>
              </div>
            </div>
          </div>

          <div class="right_box">
            <div class="tit_box">
              <h2>콘텐츠 목록</h2>
              <button class="Delete">삭제</button>
            </div>

            <div class="Content_list"></div>
            <div>
              <div class="tit_box">
                <h2>스케줄 생성</h2>
                <button class="Delete">스케줄 생성</button>
              </div>
            </div>
            <div class="Schedule"></div>
          </div>
        </div>
      </main>

      <footer id="footer"></footer>
    </div>
  </body>
</html>
